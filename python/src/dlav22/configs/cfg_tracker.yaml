TRACKER:
  TRACKER_CLASS: 'dlav22.trackers.fused_ds_reid.FusedDsReid'
DEEPSORT:
  MODEL_TYPE: "osnet_x0_25"
  MAX_DIST: 0.1 # The matching threshold. Samples with larger distance are considered an invalid match
  MAX_IOU_DISTANCE: 0.4 # Gating threshold. Associations with cost larger than this value are disregarded.
  MAX_AGE: 30 # Maximum number of missed misses before a track is deleted
  N_INIT: 30 # Number of frames that a track remains in initialization phase
  NN_BUDGET: 100 # Maximum size of the appearance descriptors gallery
REID:
  MODEL_PATH: '\ReID_model.pth.tar' #starting at directory of fused_ds_reid.py
  SIMILARITY_MEASURE: 'cosine'
  SIMILARITY_THRESHOLD: 0.87